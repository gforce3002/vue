<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    

    <title>Mi primer proyecto de Vue3!</title>
</head>
<body>
    <div id="app">
        <h1>{{mayusculasTexto}}</h1>
        <h2 class="bg-dark text-success" :class="colorCantidad">
            Mi saldo disponibles es: {{cantidad}}
        </h2>
        <a :href='link'>ir a la pagina</a>
        <hr>
        <h2 v-if="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta Desactiva</h2>
        <hr>
        <h2 v-if="cantidad > 500">Cantidad: {{cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">Cantidad: <span style="color: red;">{{cantidad}}</span></h2>
        <h2 v-else>Sin cantidad: {{cantidad}}</h2>
        <hr>
        <h2>Mis servicios disponibles</h2>
        <ul>
            <li v-for="(item, index) in servicios">{{index+1}}.-{{item}}</li>
        </ul>
        <hr>
        <button v-on:click="agregarSaldo()">Agregar saldo</button>
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Eliminar saldo</button>
        <footer-banco 
        :cantidad="cantidad"
        fecha = "semptiembre 2020"
        />
    </div>
    <!-- CDN vue 3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="Components/footer.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>
</html>
